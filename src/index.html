<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Validador Tarjeta de credito</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="contenedor">
    <div class="formulario">
      <p class="text-formulario">
        Numero de la tarjeta
      </p>
      <input type="text" id="numero-tarjeta" class="caja-texto" maxlength="16">
      <button id="validar-tarjeta" class="validar-tarjeta">Validar Tarjeta</button>
      <div class="mensaje-valido" id="mensaje-valido">
        La tarjeta <span id="n-tarjeta"> </span> es valida!
      </div>
      <div class="mensaje-erroneo" id="mensaje-erroneo">
       
      </div>
    </div>
    <div class="tarjeta"></div>
  </div>

  <script src="index.js" type="module"></script>
</body>

</html>
